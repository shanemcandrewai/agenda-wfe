<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CGI input test</title>
    <meta charset='UTF-8'>
    <style>
      html {
	font-family: sans-serif;
      }
      code {
	font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>CGI input test</h1>
    <label for='test-id'>Enter some text:</label>
    <input type='text' id='test-id' name='test-input' value='test-val' />
    <div id='output'/>
    <script>
      document.getElementById('test-id').addEventListener('keydown', event => {
      fetch('cgi-bin/get_js.py?inp=' + event.key)
	.then(response => response.text())
        .then(data => eval(data));
      });
    </script>
  </body>
</html>
